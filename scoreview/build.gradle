apply plugin: 'com.android.library'

ext {
	bintrayRepo = 'maven'
	bintrayName = 'ScoreView'

	publishedGroupId = 'com.svdroid.scoreview'
	libraryName = 'ScoreView'
	artifact = 'ScoreView'

	libraryDescription = 'A wrapper for Facebook Native Like Button (LikeView) on Android'

	siteUrl = 'https://github.com/SvyatoslavLynda/ScoreView'
	gitUrl = 'https://github.com/SvyatoslavLynda/ScoreView.git'

	libraryVersion = '0.0.1'

	developerId = 'svdroid'
	developerName = 'Svyatoslav Lynda'
	developerEmail = 'svyatoslavlynda@gmail.com'

	licenseName = 'The Apache Software License, Version 2.0'
	licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
	allLicenses = ["Apache-2.0"]
}

android {
	compileSdkVersion 22
	buildToolsVersion "22.0.1"

	defaultConfig {
		minSdkVersion 7
		targetSdkVersion 22
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
}

apply from: '../install.gradle'
apply from: '../bintray.gradle'